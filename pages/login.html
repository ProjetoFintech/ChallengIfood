<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <!-- Adicionando o ID loginForm ao formulário -->
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="e-mail" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Não possui uma conta? <a href="#">Registre-se</a></p>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>

    <script>
       // Lógica de autenticação simulada
       document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtendo valores dos campos de e-mail e senha
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificação simples de credenciais
            if (username === 'anakin@skywalker.com' && password === 'força') {
                // Autenticação bem-sucedida
                localStorage.setItem('isAuthenticated', 'true');
                
                // Redireciona para o dashboard
                window.location.href = "index.html"; // Certifique-se de que o caminho esteja correto
            } else {
                alert('Usuário ou senha incorretos.');
            }
        });
    </script>

</body>

</html>
